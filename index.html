<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="weather-app">
        <div class="search-bar">
            <input type="text" class="search" placeholder="Enter city name">
            <button class="sbtn">Search</button>
        </div>
        <div class="city-name" id="city">
            <h1></h1>
            <div class="temp" id="temp"></div>
            <div class="condition" id="condition"></div>
            <div class="high-low" id="highlow">H: XX째 L: XX째</div>
        </div>
       
        <div class="forecast-container">
            <div class="header">
                <h2>4-DAY FORECAST</h2>
            </div>
            <div class="forecast-row">
                <span class="day">Today</span>
                <span class="icon"><i class="fa-solid fa-cloud"></i></span>
                <span class="temperature">28째</span>
                <div class="temperature-bar">
                    <div class="bar-fill" style="width: 30%;"></div>
                </div>
                <span class="temperature-max">36째</span>
            </div>
            <!-- Other forecast rows -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
